<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
	  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.js"></script>

  </head>

  <body>
    <a-scene>

	<a-entity environment></a-entity>
	  
	<a-assets>
    	<a-asset-item id="block" src="/stretchCube2.glb"></a-asset-item>
	<audio id="blarp" src="blarp.mp3" preload="auto"></audio>
  	</a-assets>

  	<a-entity gltf-model="#block" position= "0 2 0" animation-mixer></a-entity>
	<a-entity sound="src: #blarp" position= "0 2 0"></a-entity>

    </a-scene>
  </body>
</html>
