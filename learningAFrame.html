<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>

  </head>
  <body>
    <a-scene>

	  <a-entity environment></a-entity>

	  <a-entity rotation="0 0 0" position="-1 0.5 -3" animation="property: rotation; to: 0 360 0; easing: easeInOutQuad; dir: alternate; loop: true; dur: 10000">
        <a-box position="0 0 0" color="#4CC3D9"></a-box>
      </a-entity>

	  <a-entity rotation="0 0 0" position="3 1.25 -5" animation="property: position; to: 0 7.5 -5; loop: true; dir: alternate; dur: 2100">
      <a-sphere radius="1.25" color="#EF2D5E"></a-sphere>
	  </a-entity>

      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
     
	  <a-sphere position="2 2 2" radius="1.25" material="color: #EF2D5E; metalness:.3; roughness: 0.1; sphericalEnvMap: #sky;"></a-sphere>

	  <a-box position="-1 1.6 -5" animation="property: position; to: 1 8 -10; dur: 2000; dir: alternate; loop: true" color="tomato"></a-box>

	  <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; easing: linear; dur: 10000">
        <a-sphere position="7.5 4 0" color="mediumseagreen"></a-sphere>
      </a-entity>

	  <!--
      <a-sky color="#ECECEC"></a-sky>
	  -->

    </a-scene>
  </body>
</html>
